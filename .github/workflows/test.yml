name: 'Test'
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test_units:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ðŸ›’
              uses: actions/checkout@v4

            - name: Setup bun ðŸ”§
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies ðŸ“¦
              run: bun install

            - name: Run test units (with coverage reports) ðŸ§ª
              env:
                  SECRET_SESSION: ${{ secrets.SECRET_SESSION }}
              run: bun test --coverage
