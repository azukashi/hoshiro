name: 'Lint'
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛒
              uses: actions/checkout@v4

            - name: Setup bun 🔧
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Check Format 🧐
              run: bun x prettier -c .
